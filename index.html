<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="src/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="image">
                <div class="overlay"></div>

            </div>
            <div class="card">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <ul>
                        <li>10k+<br><span>companies</span></li>
                        <li>314<br><span>templates</span></li>
                        <li>12M+<br><span>queries</span></li>
                    </ul>
                </div>
            </div>
        </div>



    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Stephanie Vessey</a>.
        </div>
    </footer>
</body>

</html>
